<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login and Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <!-- sign up -->
        <form action="" class="register-form">
          <h2 class="form-title">Sign Up</h2>
          <input 
            type="text"  
            placeholder="Enter your name" 
            name="username"
            id="username"
            />
            <input
            name="email"
            type="email"
            placeholder="Email address"
            id="email"
            />
            <input 
            name="department"
            type="text" 
            placeholder="Enter Your Department"
            id="department"
            />

              <!-- <select 
              name="department" 
              id="department" 
              name="department"
              >
              <option value="" disabled selected hidden>Please Choose..</option>  
            </select> -->

            <input 
            name="semester"
            type="number" 
            placeholder="Enter Your semester"
            id="semester"
            min="1" 
            max="8"
            />
            <input 
              type="password" 
              placeholder="Password" 
              name="password"
              id="password"
            />
          <button id="sign-up">Join Now</button>
          <hr />
          <span>or</span>
          <hr />
          <p class="message">Already Registered?<a href="#"> Log in</a></p>
        </form>

        <!-- login -->
        <form action="" class="login-form">
          <h2 class="form-title">Log in</h2>
          <input
            name="email"
            type="email"
            placeholder="Email address or phone number"
            id="email"
          />
          <input
            name="password"
            type="password"
            placeholder="Enter Password"
            id="password"
          />
          <button id="login">Log in</button>
          <hr />
          <span>or</span>
          <hr />
          <p class="message">New on Upgrades? <a href="#">Sign up</a></p>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(".message a").click(function () {
        $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
      });
    </script>
  </body>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script src="index.js"></script>
</html>
